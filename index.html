<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to my simple Calculator</h1>
    <div class="calc-greed">
        <div class="outpt">
            <div data-previous-num class="previous-num"></div>
            <div data-now-num class="now-num"></div>
        </div>
        <button data-allClear class="twice">AC</button>
        <button data-del>DEL</button>
        <button data-operates>รท</button>
        <button data-numbs>1</button>
        <button data-numbs>2</button>
        <button data-numbs>3</button>
        <button data-operates>*</button>
        <button data-numbs>4</button>
        <button data-numbs>5</button>
        <button data-numbs>6</button>
        <button data-operates>+</button>
        <button data-numbs>7</button>
        <button data-numbs>8</button>
        <button data-numbs>9</button>
        <button data-operates>-</button>
        <button data-numbs>.</button>
        <button data-numbs>0</button>
        <button data-print class="twice">=</button>
    </div>
</body>
</html>
